services:
  otel-collector:
    image: otel/opentelemetry-collector-contrib:0.114.0
    container_name: otel-collector
    command: ["--config=/etc/otel-collector-config.yaml"]
    volumes:
      - ./Infrastructure/otel-collector/config.yaml:/etc/otel-collector-config.yaml:ro
    ports:
      - "4317:4317"   # OTLP gRPC
      - "4318:4318"   # OTLP HTTP
      - "8889:8889"   # Prometheus exporter
    networks:
      - platform-network

  prometheus:
    image: prom/prometheus:v2.54.1
    container_name: prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.enable-remote-write-receiver'
      - '--web.enable-lifecycle'
    volumes:
      - ./Infrastructure/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    ports:
      - "9090:9090"
    networks:
      - platform-network

  tempo:
    image: grafana/tempo:2.6.1
    container_name: tempo
    command: ["-config.file=/etc/tempo.yaml"]
    volumes:
      - ./Infrastructure/tempo/tempo.yaml:/etc/tempo.yaml:ro
      - tempo-data:/var/tempo
    ports:
      - "3200:3200"   # Tempo HTTP
      - "14268:14268" # Jaeger ingest
    networks:
      - platform-network

  grafana:
    image: grafana/grafana:11.3.0
    container_name: grafana
    environment:
      - GF_AUTH_ANONYMOUS_ENABLED=true
      - GF_AUTH_ANONYMOUS_ORG_ROLE=Admin
      - GF_AUTH_DISABLE_LOGIN_FORM=true
      - GF_DASHBOARDS_MIN_REFRESH_INTERVAL=1s
    volumes:
      - ./Infrastructure/grafana/provisioning:/etc/grafana/provisioning:ro
      - ./Infrastructure/grafana/dashboards:/var/lib/grafana/dashboards:ro
      - grafana-data:/var/lib/grafana
    ports:
      - "3000:3000"
    networks:
      - platform-network

  platform-api:
    build:
      context: ./src/PlatformApi
      dockerfile: Dockerfile
    container_name: platform-api
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - Docker__Host=unix:///var/run/docker.sock
      - Docker__NetworkName=platform-net
      - K6_SCRIPTS_PATH=${PWD}/k6/scripts
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    ports:
      - "5050:8080"
    networks:
      - platform-network

networks:
  platform-network:
    name: platform-net
    driver: bridge

volumes:
  prometheus-data:
  tempo-data:
  grafana-data:
